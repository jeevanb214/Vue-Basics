<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Course Goals</h1>
  </header>
  <section id="user-goal">
    <h2>My Course Goal</h2>
    <p>{{ finishCourse }}</p> <!-- interpolation -->
    <p>Learn more <a v-bind:href="aboutVueLink">about vue</a></p> <!-- v-bind used when want to set value on HTML tag -->
    <p>{{ outputGoal() }}</p> <!-- Methods allows us to define what should execute when we call that method or for any action event -->
  </section>
</body>

</html>
